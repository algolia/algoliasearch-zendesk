  <div class="hero-inner">

  <div class="container">

    <div class="form">

      <form id="new_request" class="request-form" data-form="" data-form-type="request" action="/hc/en-us/requests"
        accept-charset="UTF-8" method="post">
        <input name="utf8" type="hidden" value="âœ“">

        <input type="hidden" name="request[ticket_form_id]" id="request_ticket_form_id" value="194865">

            aria-required="true">
        </div>

        <div class="form-field string  required  request_subject">

          </div>
        </div>

        <div class="form-field text  required  request_description">
          <label id="request_description_label" for="request_description">Description</label>
          <textarea name="request[description]" id="request_description" aria-required="true"
            aria-describedby="request_description_hint" aria-labelledby="request_description_label"
            data-helper="wysiwyg" style="visibility: hidden; display: none;" aria-hidden="true"></textarea>
          <div role="application" id="hc-wysiwyg">
            <div role="toolbar"><span aria-haspopup="true" aria-expanded="false"><span role="button"
                  title="Paragraph styles" tabindex="0" class="wysiwyg-icon-formats"></span><span role="menu"
                  aria-hidden="true" tabindex="-1"><span role="button" title="" tabindex="0" data-block="p">Normal
                    text</span><span role="button" title="" tabindex="0" data-block="h2">Header 2</span><span
                    role="button" title="" tabindex="0" data-block="h3">Header 3</span><span role="button" title=""
                    tabindex="0" data-block="h4">Header
                    4</span></span></span><span role="button" title="Bold" tabindex="0"
                class="wysiwyg-icon-bold"></span><span role="button" title="Italic" tabindex="0"
                class="wysiwyg-icon-italic"></span><span role="separator"></span><span role="button"
                title="Bulleted list" tabindex="0" class="wysiwyg-icon-bullist"></span><span role="button"
                title="Numbered list" tabindex="0" class="wysiwyg-icon-numlist"></span><span
                role="separator"></span><span role="button" title="Code block" tabindex="0"
                class="wysiwyg-icon-code-block"></span><span role="button" title="Insert/Edit link" tabindex="0"
                class="wysiwyg-icon-link"></span><span role="button" title="Quote" tabindex="0"
                class="wysiwyg-icon-quote"></span></div>
            <div role="form" aria-expanded="false"></div>
            <div role="group"><iframe id="request_description_ifr" frameborder="0" allowtransparency="true"
                style="width: 100%; height: 100%; display: block;"></iframe></div>
            <div role="alert" aria-hidden="true"></div>
            <div><input name="content_type" type="hidden" value="text/html"></div>
          </div><input type="hidden" name="request[description_mimetype]" id="request_description_mimetype"
            value="text/html" style="display: none;">

          <p id="request_description_hint">Please enter the details of your request. A member of our support staff will
            respond as soon as possible.</p>
        </div>




        <script data-conditional-fields="[]"></script>

        <div class="form-field">
          <label for="request-attachments">
            Attachments<span class="optional">(optional)</span>
          </label>
          <div id="upload-dropzone" class="upload-dropzone">
            <input type="file" multiple="true" id="request-attachments" data-fileupload="true"
              data-dropzone="upload-dropzone" data-error="upload-error" data-create-url="/hc/en-us/request_uploads"
              data-name="request[attachments][]" data-pool="request-attachments-pool" data-delete-confirm-msg=""
              aria-describedby="upload-error">
            <span>
              <a>Add file</a> or drop files here
            </span>
          </div>

          <div id="upload-error" class="notification notification-error notification-inline" style="display: none;">
            <span data-upload-error-message=""></span>
          </div>

      </form>
    </div>
