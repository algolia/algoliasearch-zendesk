<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Zendesk test</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body>
    <ul>
      <li><a href="/hc/en-us/">en-us</a></li>
      <li><a href="/hc/fr/">fr</a></li>
      <li><a href="/hc/de/">de</a></li>
      <li><a href="/hc/es/">es</a></li>
      <li><a href="/hc/it/">it</a></li>
      <li><a href="/hc/ar/">ar</a></li>
    </ul>
    <div class="container">
      <form role="search" class="search search-full" autocomplete="off">
        <input
          type="search"
          name="query"
          id="query"
          placeholder="Search"
          autocomplete="off"
          aria-label="Search"
        />
      </form>
    </div>
    <script type="text/javascript" charset="utf-8" src="./index.js"></script>
    <script>
      var search = algoliasearchZendeskHC({
        applicationId: 'latency',
        apiKey: '88209bb425570ef10733c0ba3157bac3',
        subdomain: 'algolia-test',
        color: '#158EC2',
        highlightColor: '#F08',
        autocomplete: {
          bestArticle: true,
          inputSelector: '#query',
          keyboardShortcut: true,
        },
        clickAnalytics: true,
      });
    </script>
  </body>
</html>
