<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Zendesk test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Test me</h1>
      <form role="search" class="search search-full" autocomplete="off">
        <input
          type="search"
          name="query"
          id="query"
          placeholder="Search"
          autocomplete="off"
          aria-label="Search"
        />
      </form>
    </div>
    <script type="text/javascript" charset="utf-8" src="./index.js"></script>
    <script>
      var search = algoliasearchZendeskHC({
        applicationId: 'latency',
        apiKey: '88209bb425570ef10733c0ba3157bac3',
        subdomain: 'algolia-test',
        color: '#158EC2',
        highlightColor: '#F08',
        autocomplete: {
          inputSelector: '#query',
        },
        clickAnalytics: true,
      });
    </script>
  </body>
</html>
