<header class="site-header">
  <nav class="navbar navbar-default  navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="logo-community" href="https://community.algolia.com/">
          <img src="https://res.cloudinary.com/hilnmyskv/image/upload/logo-community-inline-dark.svg" width="150" alt="Algolia Community" />
        </a>
        <a class="project-title" href="{{ site.baseurl }}/">
          Zendesk
        </a>
      </div>
      <div id="instant-search-nav" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li style="display: none">
            <form class="form search-form" action="#">
            {% if page.title == 'Documentation' %}
              <input class="form-control search-active" placeholder="Search in the documentation" type="text" id="doc-search" />
            {% else %}
              <input class="form-control" placeholder="Search in the documentation" type="text" id="doc-search" />
            {% endif %}
              <div class="search-icon"><i class="fa fa-search"></i></div>
            </form>
          </li>
          {% assign url = page.url %}
          {% for link in site.navigation %}
            <li {% if url == link.url %}class="active"{% endif %}>
              <a href="{{ site.baseurl }}{{ link.url }}" title="{{ link.title }}">{{ link.text }}</a>
            </li>
          {% endfor %}
            <li>
              <a href="https://github.com/algolia/algoliasearch-zendesk" title="See more, open issues and get answers in our Github repository">
                <i class="fa fa-github hidden-xs"></i>
                <span class="visible-xs">View project on github</span>
              </a>
            </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
