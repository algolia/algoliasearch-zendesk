<div class="ac-nav">
  <div class="ac-nav-container">
    <div class="ac-nav-brand">
      <a class="ac-logo" href="https://community.algolia.com/" title="Algolia Community">
        <img alt="Algolia Community" class="ac-logo__lg" src="https://res.cloudinary.com/hilnmyskv/image/upload/v1484217596/algolia-community-logo-darkbg.svg" width="150">
        <img alt="Algolia Community" class="ac-logo__sm" src="img/logo-community.svg">
      </a>
      <span class="ac-nav-brand-breadcrumb"></span>
      <a class="ac-nav-brand-title" href="{{ site.baseurl }}/" title="Home">Zendesk</a>
    </div>
    <div class="ac-nav-menu">

      <ul class="ac-nav-menu-list">
        {% assign url = page.url %}
        {% for link in site.navigation %}
          <li class="ac-nav-menu-list-item {% if url == link.url %}active{% endif %}">
          <a href="{{ site.baseurl }}{{ link.url }}" data-current="{% if url == link.url %}true{% endif %}" data-path="{{ site.baseurl }}{{ link.url }}" title="{{ link.text }}">{{ link.text }}</a>
          </li>
        {% endfor %}
        <li class="ac-nav-menu-list-icon">
          <a class="ac-icon" href="https://github.com/algolia/algoliasearch-zendesk" title="Github repository">
            <span class="ac-icon ac-icon-github"></span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
